spring.application.name=MyBookshelf
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mybookshelfdatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true

logging.level.com.example.MyBookshelf = INFO
logging.level.org.springframework = WARN
logging.level.org.hibernate = WARN

server.servlet.session.timeout=30m

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=10m
